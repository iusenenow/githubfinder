<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.css"
    />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a href="/index.html" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h4>Search GitHub Users</h4>
        <p class="lead">Enter a username to fetch a user profile and repos.</p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub Username"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>

    <footer class="mt-4 p-3 text-center text-light bg-primary">
      GitHub Finder &copy;
    </footer>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
